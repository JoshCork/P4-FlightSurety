<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
         <div class="row top-20">
            <input type="text" id="ether-amount" placeholder="amount of ether">

            <select id="flight-number">
            <option value=""> -- CHOOSE A FLIGHT -- </option>
            <option value="flight1234"> Flight 1234 </option>
            <option value="flight1235"> Flight 1235 </option>
            <option value="flight1236"> Flight 1236 </option>
            <option value="flight1237"> Flight 1237 </option>
            <option value="flight1238"> Flight 1238 </option>
            </select>
            &nbsp
            <select id="flight-time">
            <option value=""> -- CHOOSE A TIME -- </option>
            <option value="1568746800"> 12:00 PM </option>
            <option value="1568750400"> 1:00 PM </option>
            <option value="1568754000"> 2:00 PM </option>
            <option value="1568757600"> 3:00 PM </option>
            <option value="1568761200"> 4:00 PM </option>
            </select>
            <btn class="btn btn-primary" id="insure-flight">Insure Flight</btn>
        </div>
        <div class="row top-20">
            <select id="flight-number-payout">
            <option value=""> -- CHOOSE A FLIGHT -- </option>
            <option value="flight1234"> Flight 1234 </option>
            <option value="flight1235"> Flight 1235 </option>
            <option value="flight1236"> Flight 1236 </option>
            <option value="flight1237"> Flight 1237 </option>
            <option value="flight1238"> Flight 1238 </option>
            </select>
            &nbsp
            <select id="flight-time-payout">
            <option value=""> -- CHOOSE A TIME -- </option>
            <option value="1568746800"> 12:00 PM </option>
            <option value="1568750400"> 1:00 PM </option>
            <option value="1568754000"> 2:00 PM </option>
            <option value="1568757600"> 3:00 PM </option>
            <option value="1568761200"> 4:00 PM </option>
            </select>
            <btn class="btn btn-primary" id="payout-flight">Request Reimbursement</btn>
        </div>
        <div id="display-wrapper" class="top-20">
        </div>
    </main>

</body>

</html>
